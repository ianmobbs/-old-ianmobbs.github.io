layout: default
---
<h1>{{ page.title }}</h1>
<p>
<a href="/">Ian Mobbs</a> • {{ page.date | date_to_string }}
</p>
<hr />
<p>
    {{ content }}
</p>
<hr />
<p>

    • 
    {% endif %}
{% endfor %}
</p>
